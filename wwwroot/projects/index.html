<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="projects.css">
    <title>Autodesk Platform Services: Seleccionar Proyecto</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Seleccionar Proyecto</span>
        <button id="login" style="visibility: hidden;">Login</button>
    </div>

    <div class="main-content">
        <!-- Barra de búsqueda -->
        <!-- <div class="search-section">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" class="form-control search-box" 
                           placeholder="Buscar proyectos..." 
                           id="searchInput"
                           onkeyup="filterProjects()">
                    <button class="btn btn-primary search-btn" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-outline-primary refresh-btn" onclick="refreshProjects()">
                    <i class="fas fa-sync-alt me-2"></i>Actualizar
                </button>
            </div>
        </div> -->

        <!-- Loading Spinner -->
        <div class="text-center loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando proyectos...</p>
        </div>

        <!-- Lista de Proyectos -->
        <div id="projectsList" class="projects-grid">
            <!-- Los proyectos se cargarán aquí dinámicamente -->
        </div>

        <!-- Estado vacío -->
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-folder-open"></i>
            <h4>No se encontraron proyectos</h4>
            <p>No hay proyectos disponibles o no coinciden con tu búsqueda.</p>
        </div>

        <!-- Botones de acción -->
        <div class="action-buttons d-none" id="actionButtons">
            <button class="btn btn-primary btn-lg" onclick="goToRevisions()" id="revisionsBtn">
                <i class="fas fa-list me-2"></i>Ver Revisiones
            </button>
            <button class="btn btn-success btn-lg ms-3" onclick="goToViewer()" id="viewerBtn">
                <i class="fas fa-eye me-2"></i>Abrir Visor
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</html>
